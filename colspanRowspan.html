<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<style>
    table{
        font-family: Arial, sans-serif;
        width: 100%;
        border-collapse: collapse;
       
    }
    td,th{
        border: 1px solid #ccccee;
        border-style: dotted;
        text-align: left;
        padding: 10px;
    }
    tr:nth-child(even){
        background-color: #ddeedd;
    }
    tr:hover{
        background-color: lightblue;
    }
</style>
<body>
    <table>
        <tr>
            <th colspan="2" style="text-align:center">Company</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro commercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td>Ernst Handel</td>
            <td>Foland Mendel</td>
            <td>Austria</td>
        </tr>
        <tr>
            <td>Island Trading</td>
            <td>Helen Bennett</td>
            <td>UK</td>
        </tr>
        <tr>
            <th rowspan="2">Name</th>
            <td>Thazin</td>
        </tr>
        <tr>
            <td>Naing</td>
        </tr>
    </table>
    
</body>
</html>
